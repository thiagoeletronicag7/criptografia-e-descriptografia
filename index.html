<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE - Codificador</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="lado-esquerdo">
            <a href="https://www.alura.com.br/"><img src="assets/logo-alura.png" alt="Logomarca da Alura"></a>
            <div class="conteudo-lado-esquerdo">
                <textarea name="texto-a-ser-operado" id="texto-entrada" placeholder="Digite seu texto"></textarea>

                <div class="orientacao-letras-minusculas">
                    <img src="assets/icone-exclamacao.png" alt="ícone de exclamação" class="icone-exclamacao">
                    <h4>Apenas letras minúsculas e sem acento.</h4>
                </div>
                <div class="botoes">
                    <button id="btn-criptografar">Criptografar</button>
                    <button id="btn-descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>

        <div class="lado-direito" id="result-area">
            <img src="assets/pessoa-olhando-diamante-na-lupa.svg" alt="pessoa olhando diamante na lupa">
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
    </main>
    <footer>
    </footer>

    <script src="scripts/index.js"></script>
</body>

</html>
